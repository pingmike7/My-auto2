name: AxentHost Auto Claim

on:
  # æ¯å°æ—¶æ•´ç‚¹è¿è¡Œ
  schedule:
    - cron: "50 * * * *"

  # æ‰‹åŠ¨è§¦å‘
  workflow_dispatch:

permissions:
  contents: write

jobs:
  claim:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # âœ… æ£€å‡ºç§åº“ axenthost-auto
      - name: Checkout private repo (axenthost-auto)
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/axenthost-auto
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: scripts

      # ğŸ å®‰è£… Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ğŸ“¦ å®‰è£…ç³»ç»Ÿä¾èµ– + Python ä¾èµ–
      - name: Install dependencies
        working-directory: scripts
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          pip install --upgrade pip
          pip install -r requirements.txt -q

      # ğŸš€ è¿è¡Œ AxentHost è„šæœ¬
      - name: Run AxentHost claim script
        working-directory: scripts
        env:
          AXENT_BATCH: ${{ secrets.AXENT_BATCH }}
        run: |
          python axent_claim.py
